jochre {
  search {
    locale = "en"

    en {
      tokenizer = [
        "(?u)\\b(\\p{Lu}\\.)+", # Capital initials, e.g. R.S.A.
        "'s\\b",
        "'m\\b",
        "'re\\b",
        "'ve\\b",
        "'d\\b",
        "'ll\\b",
        "\\b\\w+n't\\b",
        "\\b\\d+(([.,])\\d+)+\\b",
       "[=+$%€°£#<>]",
        "\\.\\.\\.",
        "\\p{Punct}"
      ]
    }

    highlighter {
      formatter-pre-tag = "<b>"
      formatter-post-tag = "</b>"
    }
  }
}